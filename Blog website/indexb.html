<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <link rel="stylesheet" href="styleb.css">
        <title>Blog Writing Page</title>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Write your Blog here !!</h1>
                <h2>Blogging improves english and writing knowledge. </h2>

        <div class="blog-app">

            <div class="row">
                <!--<input type="text" id="input-box" >-->

                    cols="30" rows="20">
                </textarea> 
                <!--to perform operation when user clicks on add button-->
                <button onclick="addBlog()">Add</button> 
            </div>
            <ul id="list-container">
                <!--<li class="checked">Task 1</li>

            </ul>
        </div>
        
        <script src="scriptb.js"></script>
