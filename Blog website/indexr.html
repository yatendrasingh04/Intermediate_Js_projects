<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up / Sign-in</title>
    <script src="https://kit.fontawesome.com/cb2f9d3842.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title" >Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField" >
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot password ? <a href="mailto:passwordteam@gmail.com">Click here </a>
                        <i class="fa-regular fa-hand-point-left"></i> 
                    </p>
                </div>
                <div class="btn-field">
                    <button type="button"  id="signupBtn" ><a href="indexb.html">Sign up</button></a>
                    <button type="button"  id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scriptr.js"></script>
</body>
</html>
